<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redireccionando...</title>
    <script>
        // Verificar si hay token de sesión
        const token = localStorage.getItem('token');
        
        // Definir la ruta base para GitHub Pages
        const basePath = '/proyecto_de_graso';
        
        // Redirigir según si está autenticado o no
        window.location.href = token 
            ? `${basePath}/frontend/pages/index.html`
            : `${basePath}/frontend/pages/login.html`;
    </script>
</head>
<body>
    <p>Redireccionando...</p>
    <p>Si no eres redireccionado, 
        <a href="/proyecto_de_graso/frontend/pages/login.html">haz clic aquí</a>
    </p>
</body>
</html>
